    <pre> 
德國牧羊犬原產於德國，具體的血統來源不明。唯一能夠確認的就是，於1880年此犬已經在德國各地固定下來，並做為牧羊犬使用。後於第一次世界大戰期間被德軍募集，做為軍犬隨軍。由德軍取長補短培育後，基本定型。因為體型高大
，外觀威猛，並且具備極強的工作能力，因此在全世界範圍以警犬、搜救犬、導盲犬、牧羊犬、觀賞犬以及家養寵物犬等身份活躍。
目前常見的德國牧羊犬有經過進一步改良的「西德德牧」以及較為原始的「東德德牧」。兩者體型有顯著區別，「西德德牧」為加強其觀賞性，
因此背部背弓弧度較「東德德牧」大。通常比較常見的為「西德德牧」。
